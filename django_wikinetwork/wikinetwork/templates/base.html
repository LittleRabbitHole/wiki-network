{% load unslugify_tag %}
<html>
<head>
  <title>{{ title }}</title>
  <style type="text/css">
    td {
      border: 0;
    }

    #targetcol {
      border: 1px solid black;
      font: normal 11px arial;
      margin: 20px;
      width: 300px;
      float: right;
    }
    
    li.simpleon {
      color:green;
      font-weight:bold;
    }
    
    li.simpleoff {
      color:red;
      font-weight:bold;
    }
	
	body {
	  font-family:arial,helvetica,sans-serif;
	  font-size-adjust:none;
	  font-style:normal;
	  font-variant:normal;
	}
  </style>

  <link rel="STYLESHEET" href="/media_static/css/slide.css" type="text/css">
  <link rel="STYLESHEET" href="/media_static/css/style.css" type="text/css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="/media_static/js/jquery.cookie.js"></script>
<script src="/media_static/js/jquery.tablesorter.min.js"></script>
<script src="/media_static/js/jquery.columnmanager.pack.js"></script>
<script src="/media_static/js/slide.js" type="text/javascript"></script>

<script>
function refresh() {
  window.location.reload( false )
}
</script>

<body>
<div id="toppanel">
	<div id="panel">
		<div class="content clearfix">
			<div class="left">
				<h1>Results</h1>

				<ul>
				  <li><a href="/wikinetwork/all">all/</a></li>

				  <li><a href="/wikinetwork/all/it">all/it</a></li>
				</ul>


			</div>

				  <li><a href="/wikinetwork/group/it">group/it</a></li>

			    </ul>

	</div> <!-- /login -->

			</li>

	    	<li class="right">&nbsp;</li>
		</ul>

</div> <!--panel -->
