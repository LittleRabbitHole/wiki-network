        <h1>{{page.title}}</h1>
        <div id="placeholder" style="width:600px;height:300px"></div>

        <script id="source" language="javascript" type="text/javascript">
$(function () {
    var d1 = [];
    for (var i = 0; i < 3; i++)
            d1.push([i, data[i]]);

    $.plot($("#placeholder"), [
        {
            data: d1,
            lines: { show: true, fill: true },
            points: { show: true }
        }
    ]);
});
</script>
